{% extends "entries/base.html" %} {% block content %}

<!-- Blog Entries Column -->
<div class="col-md-8">
  <!-- Blog Post -->
  <a href="{% url 'blog-home' %}">Back to Posts</a>
  <div class="card mb-4 mt-4">
    <div class="card-body">
      <h2 class="card-title">{{object.entry_title}}</h2>
      <p class="card-text">
        {{ object.entry_text|linebreaks }}
      </p>
    </div>
    <div class="card-footer text-muted">
      Posted on {{object.entry_date}}
      <span class="text-info mr-2">{{entry.entry_date}}</span>
    </div>
  </div>
</div>
{% endblock %}
