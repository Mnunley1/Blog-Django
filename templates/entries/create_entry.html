{% extends "base.html" %} {% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-4 mt-4">
        <div class="card-header">
          Create Blog Post
        </div>
        <div class="card-body">
          <form method="POST" class="bootstrap4">
            {% csrf_token %} {{form|crispy}}
            <button type="submit" class="btn btn-primary">Post Entry</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Side Widget -->
    <div class="col-md-4">
      <div class="card my-4">
        <h5 class="card-header text-center">Logged in Information</h5>
        <div class="card-body">
          <ul class="list-unstyled mb-0">
            <li>
              <p><strong>Username:</strong> {{ user.username }}</p>
            </li>
            <li>
              <p><strong>Email:</strong> {{user.email }}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
